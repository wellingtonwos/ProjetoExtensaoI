spring:
  application:
    name: JuniorPrimeBeef
  datasource:
    url: jdbc:postgresql://localhost:5432/JuniorPrimeBeef
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 86400000